<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>

</head>
<body>
  <div class="background">
    <div class="container">
      <app-search-bar
        [currentVideoURL]="currentVideoURL"
        (currentVideoURLChange)="changeVideoURL($event)">
      </app-search-bar>
      <app-video-view
        [currentVideoURL]="currentVideoURL"
        (bookmarkVideo)="bookmarkVideo($event)"
        (unmarkVideo)="unmarkVideo($event)">
      </app-video-view>
      <app-history
        (currentVideoURLChange)="changeVideoURL($event)">
      </app-history>
      <app-bookmarks
      (currentVideoURLChange)="changeVideoURL($event)">
      </app-bookmarks>
    </div>
  </div>
</body>
</html>
